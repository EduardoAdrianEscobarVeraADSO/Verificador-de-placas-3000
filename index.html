<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Placas</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/assets/logo.png" type="image/png">
</head>

<body>

    <main>
        <div id="notification-container"></div> <!-- Contenedor para las notificaciones -->

        <form id="placa-form" onsubmit="event.preventDefault(); consultarPlacas(event);">
            <h1>👁️ Vigia Auto 👁️</h1>
            <label for="placa-input">Ingrese placas u/o cedulas separadas por espacios siga el formato
                ejemplificado:</label>
            <input type="text" id="placa-input" name="placa" placeholder="ABC123 XYZ987">
            <button type="submit">Consultar</button>
        </form>

        <!-- Contenedor de botones -->
        <div id="botones-contenedor">
            <button id="download-btnWord" onclick="descargarCartas()">Descargar Cartas</button>
            <button id="download-btn" onclick="descargarExcel()">Descargar Excel</button>
            <button id="download-btn" onclick="enviarCorreo()">Enviar correos</button>
            <button id="download-btn" onclick="buscarTodos()">Buscar activos</button>
        </div>

        <!-- Loader -->
        <div id="loader" style="display: none;">
            <img src="/assets/loader.gif" alt="Cargando...">
            <p>Consultando información, por favor espere...</p>
        </div>

        <!-- Contenedor para la tabla dinámica -->
        <div id="tabla-contenedor">

        </div>
    </main>


    <!-- Sello de calidad en la esquina inferior derecha ;)-->
    <div id="sello-calidad">
        <img src="/assets/logoSoft.png" alt="Sello de calidad">
    </div>

    <audio id="sonido-notificacion" src="/assets/notificacion.mp3" preload="auto"></audio>

    <script src="/main.js"></script>
    <script>
        

    </script>

    <!-- powered by Eduardo and Edwing  programmers of Frimac Zona franca 🤖-->

</body>

</html>
